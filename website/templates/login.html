<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tinder For Rightmove</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <head>
        <!--load all Font Awesome styles -->
        <link href="/static/fontawesome/css/all.min.css" rel="stylesheet">
    </head>
</head>

<body>
    <nav class="navbar bg-light navbar-light">
        <ul class="navbar-nav">
          <a href="/" class="navbar-brand mx-auto">
            <img src="/static/images/logo.png" height="28" alt="CoolBrand">
          </a>
        </ul>
    </nav>

    <div class="main mb-5 card-deck">
        <div class="card my-1 mx-auto" style="width: 18rem;">
            <form method="post" action="/login">
                <h2 class=>Login Form</h2>
                <div class="form-group"><input class="form-control" type="username" name="user" placeholder="Username"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group">
                    <input type="submit" name="submit" value="Login" class="btn btn-primary btn-block">
                </div>
            </form>
        </div>
    </div>

    <script src="static/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>

</html>
